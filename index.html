<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwork landing page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts, "Montserrat" -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!-- Google Fonts, "Source Sans Pro" -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Main styles -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="header p-4">
        <div class="header__header">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="logo__container">
                        <img src="img/logo/logo.png" alt="Logo image">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <h1 class="text-left">
                        Повышение квалификации и профпереподготовка.<br>
                        Онлайн обучение и курсы.<br>
                        <a href="tel:+78006004429">8 800 600-44-29</a></h1>
                </div>
            </div>
        </div>
        <div class="header__main">
            <div class="row">
                <div class="col-12">
                    <h2>/ НОВОСИБИРСК</h2>
                    <div class="search-container">
                        <div class="search">
                            <!-- <i class="fa fa-search"></i> -->
                            <input type="text" class="form-control" placeholder="Начните вводить название курса...">
                            <button class="btn btn-primary">Найти</button>
                        </div>

                        <div class="checkboxes">
                            <div class="checkbox">
                                <label for="firstCheckbox" class="checkbox-label">
                                    <input type="checkbox" class="checkbox" id="firstCheckbox" name="firstCheckbox"
                                        value="yes">
                                    <span>поставьте галочку, если вы ранее обучались в «СИГУР», в любом из филлиалов по России</span>
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="secondCheckbox" class="checkbox-label">
                                    <input type="checkbox" class="checkbox" id="secondCheckbox" name="secondCheckbox"
                                        value="yes">
                                    <span>поставьте галочку, если вы юридическое лицо - для вас будут специальные условия</span>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="header__footer">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center">найти курс по специализации или направлению</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="header__footer__down-arrow">
                        <a href="#main"><i class="arrow arrow-down"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.js"></script>

</body>

</html>
